<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <div class="subone">
            <div class="filter-colors__container">
                <div class="lightpink filter-color"></div>
            </div>
            <div class="filter-colors__container">
                <div class="lightblue filter-color"></div>
            </div>
            <div class="filter-colors__container">
                <div class="lightgreen filter-color"></div>
            </div>
            <div class="filter-colors__container">
                <div class="black filter-color border"></div>
            </div>
        </div>
        <div class="action-container">
            <div class="add action-container__icons">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove action-container__icons">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="modal-container">
            <div class="modal-task__conatiner">
                <textarea placeholder="Enter Your Task..." name="" id="" cols="30" rows="10" class="desc-box"></textarea>
            </div>
            <div class="modal-filter__conatiner">
                <div class="modal-filters lightpink"></div>
                <div class="modal-filters lightblue"></div>
                <div class="modal-filters lightgreen"></div>
                <div class="modal-filters black border"></div>
            </div>
        </div>
        <!-- <div class="ticket-container">
            <div class="ticket-color"></div>
            <div class="ticket_sub-container">
                <h3 class="ticket-id">#sampleId</h3>
                <p class="ticket-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, aspernatur.</p>
            </div>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
